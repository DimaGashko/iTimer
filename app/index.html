<!DOCTYPE html>
<html>
	<head>
		<title>BaseProgetsInit</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="shortcut icon" href="favicon.png" type="image/png">
		
		<link rel="stylesheet" href="css/lib/normalize.min.css">
		<link rel="stylesheet" href="css/main.css">
	
		<script defer src="js/iTimer/iTimer_base.js"></script>
		<script defer src="js/iTimer/iTimer_stopwatch.js"></script>
		<script defer src="js/iTimer/iTimer_timer.js"></script>
		
		<script defer src="js/main.js"></script>
	</head>
	
	<body>
		<div class="wrapper">
			<header class="section header">
				<div class="container header__container">
					<div class="header__logo">iTimer</div>
					<button class="header__help"></button>
					<button class="header__set"></button>
				</div>
			</header>
			
			<section class="section main">
				<div class="container main__container">
				
					<!-- iTimer -->
					<div class="iTimer iTimer-paused">
						<button class="iTimer__but iTimer__selectStopwatch">Секундомер</button>
						<button class="iTimer__but iTimer__selectTimer">Таймер</button>
						
						<!-- stopwatch -->
						<div class="iTimer__type iTimer__stopwatch">
							<div class="iTimer__time stopwatch__time">
								<div class="iTimer__timecomp iTimer__h">00</div>
								<div class="iTimer__timecomp iTimer__m">00</div>
								<div class="iTimer__timecomp iTimer__s">00</div>
								<div class="iTimer__timecomp iTimer__ms">000</div>
							</div>
							<div class="iTimer__controls">
								<div class="iTimer__controlsPaused">
									<button class="iTimer__but iTimer__control iTimer__reset">Сброс (alt + R)</button>
									<button class="iTimer__but iTimer__control iTimer__start">Старт (пробел)</button>
								</div>
								<div class="iTimer__controlsRunning">
									<button class="iTimer__but iTimer__control iTimer__lap">Lap (alt + L)</button>
									<button class="iTimer__but iTimer__control iTimer__stop">Стоп (пробел)</button>
								</div>
							</div>
							<div class="iTimer__lapslist">
								<ul>
									<li class="iTimer__lapItem">Lap 5</li>
									<li class="iTimer__lapItem">Lap 4</li>
									<li class="iTimer__lapItem">Lap 3</li>
									<li class="iTimer__lapItem">Lap 2</li>
									<li class="iTimer__lapItem">Lap 1</li>
								</ul>
							</div>
						</div>
						
						<!-- timer -->
						<div class="iTimer__type iTimer__timer">
							Timer
						</div>
					</div>
					
				</div>
			</section>
			
			<footer class="section footer">
				<div class="container footer__container">
					<p class="footer__hint">Подсказка: если во время работы iTimer-а вы закроете страницу, просто откройте ее и его работа возобновится.</p>
					<p>Разработчик: Контакт1, Контакт2, Контакт3</p>
				</div>
			</footer>			
		</div>
	</body>
</html>
