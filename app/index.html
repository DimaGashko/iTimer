<!DOCTYPE html>
<html>
  <head>
    <title>iTimer - Таймер и секундомер с возобновлением работы при обновлении страницы</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.png" type="imageng">
    <!--build:css css/vendor.css-->
    <link rel="stylesheet" href="css/lib/normalize.min.css">
    <!--endbuild-->
    <!--build:css css/main.css-->
    <link rel="stylesheet" href="css/main.css">
    <!--endbuild-->
    <!--build:js js/main.js defer-->
    <script defer src="js/iTimer/iTimer_base.js"></script>
    <script defer src="js/iTimer/iTimer_stopwatch.js"></script>
    <script defer src="js/iTimer/iTimer_timer.js"></script>
    <script defer src="js/main.js"></script>
    <!--endbuild-->
  </head>
  <body>
    <div class="wrapper">
      <header class="section header">
        <div class="container header__container">
          <div class="header__logo">iTimer</div>
          <ul class="header__menu"> 
            <li class="header__menuitem"><a class="selectStopwatch" title="Секундомер (alt + s)"><i class="icon">&#xe802;</i></a></li>
            <li class="header__menuitem"><a class="selectTimer" title="Таймер (alt + t)"><i class="icon">&#xe803;</i></a></li>
            <li class="header__menuitem"><a class="header__set" title="Настройки"><i class="icon">&#xe804; </i></a></li>
            <li class="header__menuitem"><a class="header__help" title="Справка"><i class="icon">&#xe800;</i></a></li>
          </ul>
        </div>
      </header>
      <main class="section mainsection">
        <div class="container mainsection__container"> 
          <div class="iTimer">
            <!--stopwatch-->
            <div class="iTimer__type iTimer__stopwatch">
              <div class="iTimer__time stopwatch__time">
                <div class="iTimer__timecomp iTimer__h">00</div>
                <div class="iTimer__timecomp iTimer__m">00</div>
                <div class="iTimer__timecomp iTimer__s">00</div>
                <div class="iTimer__timecomp iTimer__ms">000</div>
              </div>
              <div class="iTimer__controls">
                <button class="iTimer__but iTimer__control iTimer__reset">Сброс (alt + R)</button>
                <button class="iTimer__but iTimer__control iTimer__start">Старт (пробел)</button>
                <button class="iTimer__but iTimer__control iTimer__lap">Lap (alt + L)</button>
                <button class="iTimer__but iTimer__control iTimer__stop">Стоп (пробел)                     </button>
              </div>
              <ul class="iTimer__lapslist"></ul>
            </div>
            <!--timer-->
            <div class="iTimer__type iTimer__timer">
              <div class="iTimer__time stopwatch__settime">
                <input class="iTimer__timecomp iTimer__h" type="number" min="0" max="99" step="1" value="0">
                <input class="iTimer__timecomp iTimer__m" type="number" min="0" max="59" step="1" value="0">
                <input class="iTimer__timecomp iTimer__s" type="number" min="0" max="59" step="1" value="0">
                <input class="iTimer__timecomp iTimer__ms" type="number" min="0" max="999" step="1" value="0">
              </div>
              <div class="iTimer__time">stopwatch__time
                <div class="iTimer__timecomp iTimer__h">00</div>
                <div class="iTimer__timecomp iTimer__m">00</div>
                <div class="iTimer__timecomp iTimer__s">00</div>
                <div class="iTimer__timecomp iTimer__ms">000</div>
              </div>
              <div class="iTimer__controls">
                <button class="iTimer__but iTimer__control iTimer__reset">Сброс (alt + R)</button>
                <button class="iTimer__but iTimer__control iTimer__start">Старт (пробел)</button>
                <button class="iTimer__but iTimer__control iTimer__stop">Стоп (пробел)</button>
              </div>
              <div class="iTimer__templatesContainer">
                <!--button.iTimer__but.iTimer__newtemplate-->
                <div class="iTimer__templates"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="section footer">
        <div class="container footer__container">
          <p class="footer__hint">Подсказка: если во время работы iTimer-а вы закроете страницу, просто откройте ее и его работа возобновится.</p>
          <p>Разработчик: Контакт1, Контакт2, Контакт3</p>
        </div>
      </footer>
    </div>
  </body>
</html>
